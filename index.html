<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./src/styles/App.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="col" id="calculator">
        <textarea class="row" id="result" placeholder="0"></textarea>
        <div class="row" id="btns">
          <div class="col">
            <div class="cell">(</div>
            <div class="cell bold">7</div>
            <div class="cell bold">4</div>
            <div class="cell bold">1</div>
            <div class="cell">+/-</div>
          </div>
          <div class="col">
            <div class="cell">)</div>
            <div class="cell bold">8</div>
            <div class="cell bold">5</div>
            <div class="cell bold">2</div>
            <div class="cell bold">0</div>
          </div>
          <div class="col">
            <div class="cell">n!</div>
            <div class="cell bold">9</div>
            <div class="cell bold">6</div>
            <div class="cell bold">3</div>
            <div class="cell">,</div>
          </div>
          <div class="col">
            <div class="cell">/</div>
            <div class="cell">*</div>
            <div class="cell">-</div>
            <div class="cell">+</div>
            <div class="cell" id="ans">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/App.js"></script>
</body>
</html>
